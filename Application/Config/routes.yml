# route schemes
aTest:
    route: /viewpost/<post>
    handler: shift1:blogDemo:post::view
    bindings:
      @post:
          paramConverter: \Bundles\Shift1\BlogDemoBundle\Routing\ParamConverter\BlogpostConverter
          match: (.+)

viewpost:
    route: /<lang>/viewpost/<slug><format>
    handler: shift1:blogDemo:post::view
    bindings:
      @slug:
          paramConverter: /path/to/converter
      @format:
          match: \.(.+)
          default: html

