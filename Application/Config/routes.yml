# route schemes
aTest:
    request: /viewpost/<post><format>
    handler: shift1:blogDemo:post::view
    bindings:
        @post:
            paramConverter: \Bundles\Shift1\BlogDemoBundle\Routing\ParamConverter\BlogpostConverter
        @format:
            match: (\..+)
            default: html

viewpost:
    request: /<lang>/viewpost/<slug><format>
    handler: shift1:blogDemo:post::view
    bindings:
        @slug:
            paramConverter: /path/to/converter
        @format:
            match: \.(.+)
            default: html

